<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bonjour</title>
</head>
<body>
<h1>Bienvenue dans la page de gestion de facture</h1>
<h2>Action disponibles : </h2>
<ul>
    <li><a href="">Ajout de facturre</a></li>
</ul>
<table border="1">
    <tr th:each="invoice: ${invoices}">
        <td>
            <a th:href="@{/invoice/{number}(number=${invoice.number})}" th:text="${invoice.number}"></a>
        </td>

        <td th:text="${invoice.customerName}"></td>
    </tr>
</table>
</body>
</html>
